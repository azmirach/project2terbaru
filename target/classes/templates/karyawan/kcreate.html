<html xmlns:th="http://www.thymeleaf.org"> 
    <head th:replace="includes/base :: css"></head> 
    <body> 
        <header th:replace="includes/base :: navbar"></header> 
 
        <main role="main " class="container"> 
            <div th:replace="includes/base :: head-content"></div> 
            <div class="container mt-5"> 
                <div class="row mb-4"> 
                    <div class="col-12"> 
                        <form method="POST" action="#" th:action="@{/karyawan/kstore}" th:object="${karyawan}"> 
                            <div class="form-group"> 
                                <label for="example-karyawan-name">Masukkan Nama Karyawan</label> 
                                <input th:field="*{name}" type="text" class="form-control" id="example-karyawan-name" aria-describedby="emailHelp" placeholder="example: Firyal" required> 
                            </div> 
 
                            
                            <div class="form-group"> 
                                <label for="example-karyawan-tel">Masukkan Nomor Telfon Karyawan</label> 
                                <textarea th:field="*{telephone}" class="form-control" id="example-karyawan-tel" aria-describedby="emailHelp" placeholder="example: 08xxxxxx"></textarea> 
                            </div> 
                             
          
                            <button type="submit" class="btn btn-primary">Submit</button> 
                        </form> 
                    </div> 
                </div> 
            </div> 
        </main> 
        <div th:replace="includes/base  :: footer"></div> 
        <div th:replace="includes/base  :: scripts"></div>     
    </body> 
</html>
