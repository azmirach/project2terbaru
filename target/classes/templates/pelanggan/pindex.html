<html xmlns:th="http://www.thymeleaf.org"> 
    <head th:replace="includes/base :: css"></head> 
    <body> 
        <header th:replace="includes/base :: navbar"></header> 
        <main role="main " class="container"> 
            <div th:replace="includes/base :: head-content"></div> 
            <div class="container"> 
                <div class="row"> 
                    <div class="col-12 mt-5"> 
                        <h1>Hello<span th:text="${session.name}"></span>! </h1>  
                        <table class="table table-hover"> 
                            <tr> 
                                <th>Name</th> 
                                <th>Telephone</th> 
                                <th>Alamat</th>
                                <th>Action</th> 
                            </tr> 
                            <tr th:each="pelanggan : ${list}"> 
                                <td th:text="${ pelanggan.name }"></td> 
                                <td th:text="${ pelanggan.telephone }"></td> 
                                 <td th:text="${ pelanggan.alamat }"></td> 
                               
                                <td> 
                                    <div class="btn-group " role="group " aria-lsabel="Basic example "> 
                                        <a th:href="@{/pelanggan/{id}/pedit(id=${ pelanggan.id })}"  class="btn btn-info text-white "> 
                                            <i class='bx bx-pencil'></i> 
                                        </a> 
                                        <form onSubmit="return confirm('Do you really want to delete?')" method="POST" action="#" th:action="@{/pelanggan/{id}/delete(id=${ pelanggan.id })}"> 
                                            <button type="submit" class="btn btn-danger text-white "><i class='bx bx-trash'></i></button> 
                                        </form> 
                                    </div> 
                                </td> 
                            </tr> 
                        </table> 
                    </div> 
                </div> 
            </div> 
        </main> 
        <div th:replace="includes/base  :: footer"></div> 
        <div th:replace="includes/base  :: scripts"></div> 
    </body> 
</html>
