<html xmlns:th="http://www.thymeleaf.org"> 
    <head th:replace="includes/base :: css"></head> 
    <body> 
        <header th:replace="includes/base :: navbar"></header> 
 
        <main role="main " class="container"> 
            <div th:replace="includes/base :: head-content"></div> 
            <div class="container mt-5"> 
                <div class="row mb-4"> 
                    <div class="col-12"> 
                        <h5 class="mb-4">Edit Jenis Barang</h5> 
 
                        <form method="POST" action="#" th:action="@{/jenis/jstore}" th:object="${jenis}"> 
                            <input type="hidden" th:field="*{id}" /> 
                            <div class="form-group"> 
                                <label for="example-jenis-name">Masukkan Jenis Barang</label> 
                                <input th:field="*{name}" type="text" class="form-control" id="example-jenis-name" aria-describedby="emailHelp" placeholder="example: Jaket, Selimut" required> 
                            </div> 
 
                            
                            <div class="form-group"> 
                                <label for="example-jenis-tar">Tarif Barang</label> 
                                <textarea th:field="*{tarif}" class="form-control" id="example-jenis-tar" aria-describedby="emailHelp" placeholder="example: 10000"></textarea> 
                            </div> 
                            <button type="submit" class="btn btn-primary">Submit</button> 
                        </form> 
                    </div> 
                </div> 
            </div> 
        </main> 
        <div th:replace="includes/base  :: footer"></div> 
        <div th:replace="includes/base  :: scripts"></div> 
    </body> 
</html>
